<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive SVG Icons</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Squuezit</h1>
    <p>Click on any icon to explore our unique flavours!</p>
  </header>

  <section class="icon-container">
    <object id="coffee" class="svg-icon" data="images/coffee.svg" type="image/svg+xml"></object>
    <object id="berry" class="svg-icon" data="images/berry.svg" type="image/svg+xml"></object>
    <object id="mint" class="svg-icon" data="images/mint.svg" type="image/svg+xml"></object>
    <object id="choco" class="svg-icon" data="images/choco.svg" type="image/svg+xml"></object>
    <object id="vanilla" class="svg-icon" data="images/vanilla.svg" type="image/svg+xml"></object>
    <object id="orange" class="svg-icon" data="images/orange.svg" type="image/svg+xml"></object>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
