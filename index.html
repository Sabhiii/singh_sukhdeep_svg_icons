<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive SVG Icons</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Squuezit</h1>
    <p>Click on any icon to explore our unique flavours!</p>
  </header>

  <section class="icon-container">
    <object id="mango" class="svg-icon" data="images/mango-svgrepo-com.svg" type="image/svg+xml"></object>
    <object id="grapes" class="svg-icon" data="images/food-grape-blueberry-svgrepo-com.svg" type="image/svg+xml"></object>
    <object id="Apple mint" class="svg-icon" data="images/apple-svgrepo-com.svg" type="image/svg+xml"></object>
    <object id="strawberry" class="svg-icon" data="images/strawberry-svgrepo-com.svg" type="image/svg+xml"></object>
    <object id="leamon" class="svg-icon" data="images/lime-svgrepo-com.svg" type="image/svg+xml"></object>
    <object id="orange" class="svg-icon" data="images/orange-svgrepo-com.svg" type="image/svg+xml"></object>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
